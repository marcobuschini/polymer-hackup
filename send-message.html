<link rel="import" href="components/firebase-element-master/firebase-element.html">
<link rel="import" href="components/paper-input/paper-input.html">

<polymer-element name="send-message">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 20px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
    .card-header {
      margin-bottom: 10px;
    }
    polyfill-next-selector { content: '.card-header h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 70px;
      border-radius: 50%;
      margin: 10px;
    }
    core-icon-button {
      position: absolute;
      top: 3px;
      right: 3px;
      color: #636363;
    }
    :host([favorite]) core-icon-button {
      color: #da4336;
    }
    </style>
    <firebase-element id="base" data="{{posts}}" location="https://polymer-hackup.firebaseio.com/" log></firebase-element>
    <div class="card-header" layout horizontal center>

      <content select="img"></content>
      <content select="h2"></content>

    </div>

    <paper-input id="text" label="Message" value="{{text}}"></paper-input>

    <core-icon-button
      id="sendicon"
      icon="send"
      on-tap="{{sendMessage}}">
    </core-icon-button>

  </template>
  <script>
  Polymer({
    publish: {
      text: ""
    },
    sendMessage: function() {
      this.$.base.push(this.text); // il testo da scrivere
    }
  });
  </script>
</polymer-element>
